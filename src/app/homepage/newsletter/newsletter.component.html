<section class="programs">
  <h2 class="programs-heading">News and Events</h2>

  <div class="programs-grid">
    <div
      *ngFor="let program of programs; let i = index"
      class="program-card card-{{i+1}}"
      [style.backgroundImage]="'url(' + program.image + ')'"
      (click)="openModal(program)"
    >
      <div class="overlay">
        <h3 class="program-title">{{ program.title }}</h3>
        <p class="program-subtitle">{{ program.subtitle }}</p>
        <span class="arrow">→</span>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="selectedProgram" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">×</span>
    <img [src]="selectedProgram.image" [alt]="selectedProgram.title" />
    <h3>{{ selectedProgram.title }}</h3>
    <p>{{ selectedProgram.subtitle }}</p>
  </div>
</div>
