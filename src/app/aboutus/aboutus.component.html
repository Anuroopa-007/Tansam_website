<div class="about-container">
  <!-- Tabs Navigation -->
  <div class="tabs">
    <button
      class="tab"
      *ngFor="let tab of tabs"
      (click)="selectTab(tab.id)"
      [class.active]="selectedTab === tab.id"
    >
      {{ tab.title }}
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <ng-container *ngFor="let tabItem of tabs">
      <div *ngIf="selectedTab === tabItem.id">

        <!-- Special layout for OUR STRENGTH -->
        <div *ngIf="tabItem.id === 'Our Strength'" class="strength-container">
          <h2>{{ tabItem.title }}</h2>

          <div class="strength-grid">
            <!-- Left: Skill Spectrum -->
            <div class="chart-box">
              <h3>Skill Spectrum</h3>
              <img [src]="tabItem.chartImage" alt="Skill Spectrum Chart" />
            </div>

            <!-- Right: Word Cloud + Stats -->
            <div class="stats-box">
              <div class="stat-item experience">
                <strong>Man Years of Experience:</strong> ~{{ tabItem.experience }}
              </div>
              <div class="stat-item skills">
                <strong>Total # of Unique Skills:</strong> {{ tabItem.skillsCount }}
              </div>
            </div>
          </div>

          <!-- Courses Grid -->
          <div class="courses-grid">
            <div *ngFor="let group of tabItem.courses" class="course-card">
              <ul>
                <li *ngFor="let course of group">{{ course }}</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Special layout for TANSAM COLLABORATION -->
        <div *ngIf="tabItem.id === 'WvS award finalist'">
          <!-- Images -->
          <div class="tab-logos" *ngIf="tabItem.images">
            <div *ngFor="let logo of tabItem.images" class="logo-box">
              <img [src]="logo" [alt]="tabItem.title + ' logo'" />
            </div>
          </div>

          <!-- Title -->
          <h4>{{ tabItem.title }}</h4>

          <!-- Render bullet points -->
          <ul>
            <li *ngFor="let point of tabItem.content">
              {{ point }}
            </li>
          </ul>
        </div>

        <!-- Default layout for all other tabs -->
        <div *ngIf="tabItem.id !== 'Our Strength' && tabItem.id !== 'WvS award finalist'">
          <!-- Image above text -->
          <div class="tab-image" *ngIf="tabItem.image">
            <img [src]="tabItem.image" [alt]="tabItem.title" />
          </div>

          <!-- Multiple logos -->
          <div class="tab-logos" *ngIf="tabItem.images">
            <div *ngFor="let logo of tabItem.images" class="logo-box">
              <img [src]="logo" [alt]="tabItem.title + ' logo'" />
            </div>
          </div>

          <h4>{{ tabItem.title1 }}</h4>
          <p>{{ tabItem.content }}</p>
        </div>

      </div>
    </ng-container>
  </div>
</div>
